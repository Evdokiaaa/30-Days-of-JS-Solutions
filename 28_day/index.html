<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>30 Days of JavaScript Challenge Leaderboard</h1>
      <div class="input__form">
        <input
          class="input"
          type="text"
          placeholder="Name"
          name="name"
          maxlength="15"
        />
        <input
          class="input"
          type="text"
          placeholder="Last name"
          name="surname"
          maxlength="15"
        />
        <input
          class="input"
          type="text"
          placeholder="Country"
          name="country"
          maxlength="15"
        />
        <input
          class="input"
          name="score"
          type="number"
          placeholder=" Score"
          maxlength="3"
          min="0"
          max="100"
        />
        <button class="add">Add Player</button>
      </div>
      <p class="error">All input must be filled!</p>
      <div class="players"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
