<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="top">
      <h1>WORLD COUNTRIES LIST</h1>
      <p class="temp">Total number of countries: 193</p>
      <p class="counter">Give a letter to search</p>
      <div class="btn__class">
        <button class="btn btn1">STARTING WORD</button>
        <button class="btn btn2">SEARCH WITH ANY WORD</button>
        <button class="rand btn">Random country</button>
        <button class="btn4 btn">Load Countries</button>
      </div>
      <div class="text__class">
        <input type="text" class="text__box" placeholder="Search Country" />
      </div>
    </section>

    <section class="bottom"></section>

    <script src="main.js"></script>
  </body>
</html>
